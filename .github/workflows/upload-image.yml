jobs:
  upload:
    runs-on: ubuntu-latest
    # (ì„ íƒ) job ë‹¨ìœ„ë¡œ ê¶Œí•œ ë‹¤ì‹œ ì§€ì • ê°€ëŠ¥
    # permissions:
